<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Responsive Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    

    <div id="wrapper" class="container">
        <div class="calc-main">
            <div class="panel panel-default">
                <div class="panel-heading" id="results-window">
                    <h1 id="result"></h1>
                </div>

                <div class="panel-body">
					<div class="row">
						<div class=" col-xs-6">
                            <button id="button-clear" class="btn btn-default clear" value="clear">
                                <h1>clear</h1>
                            </button>
                        </div>
						<div class="col-xs-3">
                            <button id="button-power" class="btn operator" value="^">
                                <h1>^</h1>
                            </button>
                        </div>
						<div class="col-xs-3">
                            <button id="button-divide" class="btn operator" value="/">
                                <h1>&divide;</h1>
                            </button>
                        </div>
				</div>
				<br>
				
                    <div class="row">
                        <div class="col-xs-3">
                            <button id="button-1" class="btn number" value="7">
                                <h1>7</h1>
                            </button>
                        </div>
                        <div class="col-xs-3">
                            <button id="button-2" class="btn number" value="8">
                                <h1>8</h1>
                            </button>
                        </div>
                        <div class="col-xs-3">
                            <button id="button-3" class="btn number" value="9">
                                <h1>9</h1>
                            </button>
                        </div>
						<div class="col-xs-3">
                            <button id="button-multiply" class="btn operator" value="*">
                                <h1>&times;</h1>
                            </button>
                        </div>
                        


                    </div>
                    <br>
                    <div class="row">


                        <div class="col-xs-3">
                            <button id="button-4" class="btn number" value="4">
                                <h1>4</h1>
                            </button>
                        </div>

                        <div class="col-xs-3">
                            <button id="button-5" class="btn number" value="5">
                                <h1>5</h1>
                            </button>

                        </div>
                        <div class="col-xs-3">
                            <button id="button-6" class="btn number" value="6">
                                <h1>6</h1>
                            </button>

                        </div>
                        <div class="col-xs-3">
                            <button id="button-minus" class="btn operator" value="-">
                                <h1>&minus;</h1>
                            </button>

                        </div>

                    </div>
                    <br>
                    <div class="row">


                        <div class="col-xs-3">
                            <button id="button-7" class="btn number" value="1">
                                <h1>1</h1>
                            </button>
                        </div>

                        <div class="col-xs-3">
                            <button id="button-8" class="btn number" value="2">
                                <h1>2</h1>
                            </button>
                        </div>

                        <div class="col-xs-3">
                            <button id="button-9" class="btn number" value="3">
                                <h1>3</h1>
                            </button>
                        </div>
						<div class="col-xs-3">
                            <button id="button-plus" class="btn operator" value="+">
                                <h1>+</h1>
                            </button>
                        </div>

                        


                    </div>
                    <br>
                    <div class="row">
						
						<div class="col-xs-3">
                            <button id="button-0" class="btn number" value="0">
                                <h1>00</h1>
                            </button>
                        </div>

                        <div class="col-xs-3">
                            <button id="button-0" class="btn number" value="0">
                                <h1>0</h1>
                            </button>
                        </div>

                        <div class="col-xs-3">
                            <button id="button-." class="btn number" value=".">
                                <h1>.</h1>
                            </button>
                        </div>
						
						<div class="col-xs-3">
                            <button id="button-equal" class="btn equal" value="=">
                                <h1>=</h1>
                            </button>
                        </div>

                        

                        


                    </div>
                    <br>

                    
                </div>

            </div>
        </div>
    </div>


    <script type="text/javascript" src="assets/javascript/calc.js">


    </script>
    
</body>

</html>
